<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculaor</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <p></p>
        <div id="calculator">
            <button id="operator" data-nums="*">*</button>
            <button id="operator" data-nums="/">/</button>
            <button id="operator" data-nums="-">-</button>
            <button id="operator" data-nums="+">+</button>
            <button id="number" data-nums=".">.</button>
            <button id="number" data-nums="9">9</button>
            <button id="number" data-nums="8">8</button>
            <button id="number" data-nums="7">7</button>
            <button id="number" data-nums="6">6</button>
            <button id="number" data-nums="5">5</button>
            <button id="number" data-nums="4">4</button>
            <button id="number" data-nums="3">3</button>
            <button id="number" data-nums="2">2</button>
            <button id="number" data-nums="1">1</button>
            <button id="number" data-nums="0">0</button>
            <button id="clear">C</button>
            <button id="result">=</button>
        </div>

    <script src="js/app.js"></script>
</body>
</html>
